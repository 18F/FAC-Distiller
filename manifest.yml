applications:
- name: demo-fac-distiller
  buildpacks:
  - python_buildpack
  command: bash ./run.sh
  disk_quota: 1G
  env:
    DJANGO_SETTINGS_MODULE: distiller.settings.production
  instances: 1
  memory: 256M
  routes:
  - route: demo-fac-distiller.app.cloud.gov
  services:
  - demo-fac-distiller-db
  - demo-fac-distiller-s3
  stack: cflinuxfs3
