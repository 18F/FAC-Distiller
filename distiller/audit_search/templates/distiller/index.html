{% extends 'base.html' %}

{% block content %}
  <div class="usa-section grid-row">
    <div class="grid-col-1"></div>
    <div class="grid-col-4">
      <h1>Select your agency:</h1>
    </div>
    <div class="grid-col-6">
      <form action="{% url 'audit_search:download_single_audit_files' %}" method="get" class="usa-form">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit" class="usa-button">
      </form>
    </div>
    <div class="grid-col-1"></div>
  </div>

  {% block error_message %}{% endblock %}

{% endblock %}
